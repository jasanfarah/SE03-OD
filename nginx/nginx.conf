
server {
    listen 80;
    return 301 https://$server_name$request_uri;
}
server{
    listen 443 ssl;
    ssl_certificate /etc/nginx/ssl/site.crt;
    ssl_certificate_key /etc/nginx/ssl/jasan.key;
    root /etc/nginx/html;
    index insert.html;

 location /person {
        proxy_pass http://backend:5000;
        proxy_set_header X-Forwarded-For $remote_addr;

    }

    location /persons {
        proxy_pass http://backend:5000;
        proxy_set_header X-Forwarded-For $remote_addr;
    }
  
}
    
